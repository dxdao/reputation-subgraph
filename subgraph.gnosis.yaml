specVersion: 0.0.4
description: DXdao's Reputation Subgraph
repository: https://github.com/dxdao/reputation-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DXReputation
    network: xdai
    source:
      address: '0xED77eaA9590cfCE0a126Bab3D8A6ada9A393d4f6'
      abi: DXReputation
      startBlock: 13060714
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/reputation.ts
      entities:
        - Reputation
        - BlockReputation
      abis:
        - name: DXReputation
          file: ./abis/DXReputation.json
      blockHandlers:
        - handler: handleBlockReputation
      eventHandlers:
        - handler: handleMint
          event: Mint(indexed address,uint256)
        - handler: handleBurn
          event: Burn(indexed address,uint256)
